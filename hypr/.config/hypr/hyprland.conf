# #######################################################################################

###############################
### CATPPUCCIN MOCHA COLORS ###
###############################
source = ~/.config/hypr/mocha.conf

################
### MONITORS ###
################
# See https://wiki.hypr.land/Configuring/Monitors/
monitor = DP-2, 3440x1440@180, auto, auto

###################
### MY PROGRAMS ###
###################
# Set programs that you use
$terminal = alacritty
$fileManager = nautilus
$menu = rofi -show drun
$browser = chromium
$webApp = $browser --app

#################
### AUTOSTART ###
#################
# Autostart necessary processes (like notifications daemons, status bars, etc.)
exec-once = nm-applet --indicator
exec-once = waybar
exec-once = blueberry-tray
exec-once = hyprpaper-o ~/pictures/screenshots
exec-once = hyprctl setcursor Bibata-Modern-Classic 24
exec-once = swayosd-server

#############################
### ENVIRONMENT VARIABLES ###
#############################
# See https://wiki.hypr.land/Configuring/Environment-variables/
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#####################
### LOOK AND FEEL ###
#####################

# General appearance settings
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = $mauve $pink 45deg
    col.inactive_border = $surface0
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

# Window decorations and effects
decoration {
    shadow {
        enabled = true
        range = 2
        render_power = 3
        color = $crust
    }

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

# Animation settings
animations {
    enabled = yes, please :)

    # Custom bezier curves
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    # Animation configurations
    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 0, 0, ease
}

####################
### LAYOUT CONFIG ###
####################

# Dwindle layout settings
dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
}

# Master layout settings
master {
    new_status = master
}

#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

# Gesture settings
gestures {
    workspace_swipe = false
}

# Per-device input configuration
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

######################
### MISC SETTINGS ###
######################

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    focus_on_activate = true
}

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

# Application shortcuts
bind = $mainMod, T, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, space, exec, $menu
bind = $mainMod, B, exec, $browser
bind = $mainMod, A, exec, $webApp --app=https://chatgpt.com
bind = $mainMod, Y, exec, $webApp --app=https://youtube.com
bind = $mainMod, W, exec, $terminal --class=impala-terminal impala

# Screenshot keybinds using P
bind = $mainMod, S, exec, hyprshot -m region -o ~/pictures/screenshots
bind = $mainMod SHIFT, S, exec, hyprshot -m output -o ~/pictures/screenshots
bind = $mainMod ALT, S, exec, hyprshot -m window -o ~/pictures/screenshots

# Copy to clipboard versions
bind = $mainMod CTRL, S, exec, hyprshot -m region --clipboard-only
bind = $mainMod CTRL SHIFT, S, exec, hyprshot -m output --clipboard-only
bind = $mainMod CTRL ALT, S, exec, hyprshot -m window --clipboard-only



# Window management
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Focus movement with arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Workspace switching (1-10)
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move windows to workspaces (1-10)
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Workspace navigation with mouse scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Window manipulation with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Audio controls with SwayOSD notifications
bindel = ,XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bindel = ,XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bindel = ,XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bindel = ,XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle

# Brightness controls with SwayOSD notifications
bindel = ,XF86MonBrightnessUp, exec, swayosd-client --brightness raise
bindel = ,XF86MonBrightnessDown, exec, swayosd-client --brightness lower

# Fallback audio/brightness controls (in case SwayOSD doesn't work)
# bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
# bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
# bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
# bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
# bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
# bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Media player controls (requires playerctl)
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# General window rules
windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# SwayNC notification window rules
windowrule = float, class:^(swaync-control-center)$
windowrule = size 500 600, class:^(swaync-control-center)$
windowrule = move 100%-516 10, class:^(swaync-control-center)$

# WebApp tiling rules (force webapps to follow tiling layout)
windowrule = tile, title:^(.*chatgpt.com.*)$
windowrule = tile, title:^(.*youtube.com.*)$
windowrule = tile, class:^(chromium)$,title:^(.*chatgpt.com.*)$
windowrule = tile, class:^(chromium)$,title:^(.*youtube.com.*)$

# Floating window rules
windowrule = float, class:^(blueberry.py|Impala|org.gnome.NautilusPreviewer|pavucontrol|org.pulseaudio.pavucontrol)$
windowrule = float, class:(impala-terminal)
windowrule = float, class:(fastfetch-terminal)

# Window centering rules
windowrule = center, class:^(blueberry.py|Impala|Wiremix|org.gnome.NautilusPreviewer|pavucontrol|org.pulseaudio.pavucontrol)$
windowrule = center, class:(impala-terminal)
windowrule = center, class:(fastfetch-terminal)

# Window sizing rules
windowrule = size 800 600, class:^(blueberry.py|Impala|org.gnome.NautilusPreviewer|com.gabm.satty|pavucontrol|org.pulseaudio.pavucontrol)$
windowrule = size 1000 800, class:(impala-terminal)
windowrule = size 1000 800, class:(fastfetch-terminal)

windowrule = float, title:^(fastfetch)$
windowrule = center, title:^(fastfetch)$
windowrule = size 1000 800, title:^(fastfetch)$
